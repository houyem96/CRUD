<h1 mat-dialog-title> Ajouter Un Produit</h1>
<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field>
      <mat-label>Nom de Produit</mat-label>
      <input  formControlName ="nom" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Quantit√©</mat-label>
      <input formControlName ="quantite" matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Prix Unitaire</mat-label>
      <input formControlName ="prix_u" matInput type="number">
    </mat-form-field>
    
   </form>
</div>
<div mat-dialog-actions [align]="'end'">
<button mat-raised-button color="primary" (click)="addproduct()" >{{actionBtn}}</button>
<button mat-raised-button color="warn" mat-dialog-close="">Annuler</button>
</div>
