<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>home</mat-icon>
    </button>
    <span>Confledis Test Technique</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">Ajouter Produit</button>
    
  </mat-toolbar>
</p>

<div class="container">
<div style="margin-top: 10px;">

  <mat-form-field>
    <mat-label>Filtre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom de produit </th>
        <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="prix_u">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix Unitaire </th>
        <td mat-cell *matCellDef="let row"> {{row.prix_u | currency }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="quantite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantité </th>
        <td mat-cell *matCellDef="let row"> {{row.quantite}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row"> {{row.action}}
         <button mat-icon-button color="primary" (click)="editproductTest2(row)">
          <mat-icon>edit</mat-icon>
         </button> 
         <button mat-icon-button color="warn" (click)="deleteProduct(row.id)">
          <mat-icon>delete</mat-icon>
         </button> 
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Aucune donnée correspondant au filtre "{{input.value}}"</td>
      </tr>
      
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
  
</div>



</div>
